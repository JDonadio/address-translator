<div class="header">
  <div class="header-content">
    <img class="bitpay-logo" src="assets/img/bitpay-logo-negative.svg" alt="Bitpay">
    <div class="header-center">
      <h3 class="header-title">BCH Address Translator</h3>
      <div class="repository-link">
        <a href="https://github.com/JDonadio/address-translator" target="blank">
          <img src="assets/img/github.png" alt="Github">
        </a>
      </div>
    </div>
    <img class="copay-logo" src="assets/img/copay-logo-negative.svg" alt="Copay">
  </div>
</div>

<div class="container">
  <form #translateForm="ngForm">
    <div class="card">
      <div class="card-block">
        <h6 class="card-title">Original</h6>
        <div class="row">
          <div class="form-group col">
            <div class="input-group">
              <div class="input-group-addon">Address:</div>
              <input type="text" class="form-control" id="addressToTranslate" name="addressToTranslate" [(ngModel)]="addressToTranslate" (ngModelChange)="translateAddress(addressToTranslate)">
            </div>
          </div>

          <div class="form-group col-sm-4" *ngIf="result" [hidden]="true">
            <div class="input-group">
              <div class="input-group-addon">Coin:</div>
              <input type="text" class="form-control" id="origCoin" name="origCoin" [(ngModel)]="result.origCoin" [disabled]="true">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card" *ngIf="result">
      <div class="card-block">
        <h6 class="card-title">Translation</h6>
        <div class="row">
          <div class="form-group col">
            <div class="input-group">
              <div class="input-group-addon">Address:</div>
              <input type="text" class="form-control" id="resultAddress" [disabled]="true" name="resultAddress" [(ngModel)]="result.resultAddress">
            </div>
          </div>

          <div class="form-group col-sm-4" [hidden]="true">
            <div class="input-group">
              <div class="input-group-addon">Coin:</div>
              <input type="text" class="form-control" id="resultCoin" name="resultCoin" [(ngModel)]="result.resultCoin" [disabled]="true">
            </div>
          </div>
        </div>
      </div>
    </div>
    <button type="button" (click)="reset()" class="btn btn-outline-primary btn-lg btn-block" *ngIf="result">Reset</button>
  </form>
</div>
